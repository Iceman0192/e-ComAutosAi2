<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Vehicle Auction Intelligence Platform</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        min-height: 100vh;
        color: #1e293b;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .header {
        text-align: center;
        margin-bottom: 40px;
        padding: 40px 0;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      }
      .header h1 {
        font-size: 2.5rem;
        margin: 0 0 10px 0;
        background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .subtitle {
        color: #64748b;
        font-size: 1.1rem;
        margin: 0;
      }
      .status-banner {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: white;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        margin-bottom: 30px;
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
      }
      .status-banner h2 {
        margin: 0 0 10px 0;
        font-size: 1.5rem;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 25px;
        margin-bottom: 30px;
      }
      .card {
        background: white;
        border-radius: 12px;
        padding: 25px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        border: 1px solid #e2e8f0;
      }
      .card h3 {
        color: #1e293b;
        margin: 0 0 15px 0;
        font-size: 1.3rem;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .card ul {
        margin: 0;
        padding-left: 20px;
        line-height: 1.7;
        color: #475569;
      }
      .card li {
        margin-bottom: 8px;
      }
      .feature-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }
      .feature-card {
        background: #f8fafc;
        padding: 20px;
        border-radius: 8px;
        border-left: 4px solid #3b82f6;
      }
      .feature-card h4 {
        margin: 0 0 10px 0;
        color: #1e293b;
        font-size: 1.1rem;
      }
      .feature-card p {
        margin: 0;
        color: #64748b;
        font-size: 0.95rem;
      }
      .checkmark {
        color: #10b981;
        font-weight: bold;
      }
      .health-endpoint {
        background: #eff6ff;
        border: 2px solid #3b82f6;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        margin-top: 30px;
      }
      .health-endpoint code {
        background: #1e293b;
        color: #10b981;
        padding: 8px 16px;
        border-radius: 6px;
        font-family: 'Monaco', 'Courier New', monospace;
        font-size: 1.1rem;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="/src/main.js"></script>

    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
